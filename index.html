<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hovering Harry</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
    <style>
    </style>

</head>
<body id="HoveringHarry">
  <img class="title" src="https://res.cloudinary.com/arpannln/image/upload/v1518548821/HoveringHarry_Logo.png" alt="">
  <div class="background"> </div>

  <p class="instructions">
    <br/> <br/> <br/> &nbsp; Instructions: <br/> Tap Spacebar or Click mouse to dip
    <br/> <br/> <mark class="red"> Dementors </mark> Avoid!
    <br/> <br/> <mark class="gold"> Snitch </mark> Catch to slow Dementors
    <br/> <br/> <mark class="lightblue"> Spell </mark> Expel Dementors
    <br/> <br/> <br/> &nbsp; Spacebar/Click to Try Again
    <img class="logo2" src="https://res.cloudinary.com/arpannln/image/upload/v1518637342/Hplogo.png" alt="">
  </p>

<script src="gameplay.js"></script>

<script>
  var canvas = document.createElement("canvas");
  canvas.id = "HoveringHarryCanvas";
  canvas.width = 800;
  canvas.height = 500;

  var body = document.getElementById("HoveringHarry");

  body.appendChild(canvas);
  var gameStarted = false;
  let ctx = canvas.getContext('2d');
  ctx.font = '25pt Open Sans';
  ctx.fillStyle = 'white';
  ctx.fillText(`Press Spacebar to Start`, 220, 250);
  startGame = function(e) {
    if (e.keyCode === 32 && gameStarted === false) {
      gameStarted = true;
      let child2 = document.getElementById("HoveringHarryCanvas");
      body.removeChild(child2);
      HoveringHarry.init();
    }
  }
  document.addEventListener("keydown", startGame, false);
</script>

</body>

</html>
